<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {
            background-color: rgb(181, 194, 207);

            height: 300px;
            width: 300px;

            border:  10px solid darkslategray;

            padding: 10px 20px;

            margin: 20px auto 40px auto;

        }
        
        a {
            border: 10px solid red;

            padding: 10px; 

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Párágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
    
</body>
</html>
